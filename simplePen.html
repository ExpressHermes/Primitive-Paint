<!DOCTYPE>
<html>
<head>
	<title>Primitive Paint</title>
	<link rel="stylesheet" type="text/css" href="assets/css/paper.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">

        var path;

        // Only execute onMouseDrag when the mouse
        // has moved at least 1 points:
        tool.minDistance = 1;

        tool.onMouseDown = function(event) {
            // Create a new path every time the mouse is clicked
            path = new Path();
            path.add(event.point);
            // Randomly generate the stroke color every time mouse is clicked
            path.strokeColor = new Color(Math.random(), Math.random(), Math.random());
        }

        tool.onMouseDrag = function(event) {
            // Add a point to the path every time the mouse is dragged
            path.add(event.point);
        }

	</script>
</head>
