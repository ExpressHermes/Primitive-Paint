<!DOCTYPE>
<html>

<head>
    <title>Primitive Paint</title>
    <link rel="stylesheet" type="text/css" href="assets/css/paper.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js">
    </script>


    <script type="text/paperscript" canvas="myCanvas">

        var path;
        var BrushColor="#000000"
        // Only execute onMouseDrag when the mouse
        // has moved at least 1 points:
        tool.minDistance = 1;
        var isEraser=0;
        tool.onMouseDown = function(event) {
          if(isEraser===0)
          {
           BrushColor = document.getElementById("color").value;
            // Create a new path every time the mouse is clicked
            path = new Path();
            path.add(event.point);
            // Randomly generate the stroke color every time mouse is clicked
            path.strokeColor = BrushColor;
          }
          else 
          {
              BrushColor="#eee";
         path = new Path.Rectangle({
        x: event.point.x,
        y: event.point.y,
        width: 20,
        height: 20
      });
      path.fillColor=BrushColor;
      path.strokeColor = BrushColor;
          }
        }

        tool.onMouseDrag = function(event) {
            // Add a point to the path every time the mouse is dragged
          if(isEraser===0)
            path.add(event.point);

                     else 
          {
              BrushColor="#eee";
         path = new Path.Rectangle({
        x: event.point.x,
        y: event.point.y,
        width: 20,
        height: 20
      });
      path.fillColor=BrushColor;
      path.strokeColor = BrushColor;
          }
            
            
        }
 document.querySelector("#clear").addEventListener("click",function(){
      location.reload();
    })
         document.querySelector("#eraser").addEventListener("click",function(){
      isEraser=1;
    });
         document.querySelector("#color").addEventListener("click",function(){
      isEraser=0;
    });
	</script>
</head>

    <canvas id="myCanvas" resize></canvas>
