<!DOCTYPE>
<html>
<head>
	<title>Primitive Paint</title>
	<link rel="stylesheet" type="text/css" href="assets/css/paper.css">
  <script src="app.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
    var path;
    var range = Number(document.getElementById("range").value); 
    tool.onMouseDown = function(event) {
      range = Number(document.getElementById("range").value); 
      console.log(range);
      path = new Path.Circle({
        x: event.point.x,
        y: event.point.y,
        radius: range
      });
      path.strokeColor = new Color(Math.random(), Math.random(), Math.random());
    }

    tool.onMouseDrag = function(event) {
      range = Number(document.getElementById("range").value); 
      console.log(range);
      path = new Path.Circle({
        x: event.point.x,
        y: event.point.y,
        radius:range
      });
      path.strokeColor = new Color(Math.random(), Math.random(), Math.random());
    }
</script>
</head>
