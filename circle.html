<!DOCTYPE>
<html>

<head>
  <title>Primitive Paint</title>
  <link rel="stylesheet" type="text/css" href="assets/css/paper.css">
  <link rel="icon" href="assets/images/color-circle.png">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js">
  </script>
  <script type="text/paperscript" canvas="myCanvas">
    var path;
    var BrushColor="#000000"
    var isEraser=0;
    tool.onMouseDown = function(event) {
      if(isEraser===0)
      {
      BrushColor = document.getElementById("color").value;
      path = new Path.Circle({
        x: event.point.x,
        y: event.point.y,
        radius: 50
      });
      path.strokeColor = new Color(BrushColor);
      }
      else 
      {
             BrushColor="#eee";
      path = new Path.Rectangle({
        x: event.point.x,
        y: event.point.y,
        width: 30,
        height: 30
      });
      path.fillColor=BrushColor;
      path.strokeColor = BrushColor;
      }
    }

    tool.onMouseDrag = function(event) {
      if(isEraser===0)
      {
      BrushColor = document.getElementById("color").value;
      path = new Path.Circle({
        x: event.point.x,
        y: event.point.y,
        radius: 50
      });
      path.strokeColor = BrushColor;
      }
      else 
      {
             BrushColor="#eee";
      path = new Path.Rectangle({
        x: event.point.x,
        y: event.point.y,
        width: 30,
        height: 30
      });
      path.fillColor=BrushColor;
      path.strokeColor = BrushColor;
      }
    }

 document.querySelector("#clear").addEventListener("click",function(){
      location.reload();
    })
          document.querySelector("#eraser").addEventListener("click",function(){
      isEraser=1;
    });
         document.querySelector("#color").addEventListener("click",function(){
      isEraser=0;
    });
	</script>
</head>

<body style=" cursor: pointer;">

  <nav id="navbar">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="simplePen.html">Simple Pad</a>
    <a class="nav-link" href="rectangle.html">Rectangle Pad</a>
    <a class="nav-link active" href="circle.html">Circle Pad</a>
    <a class="nav-link" href="ellipse.html">Ellipse Pad</a>
  </nav>
  <div style="padding: 10px 20px;">
    <strong><label for="color">Select Color : </label></strong>
    <input type="color" name="" id="color">
    <button id ="clear" style="float: right;">Clear Screen</button>
     <button id ="clear" style="float: right;">Clear Screen</button>
     <button id ="eraser" style="position:absolute;top:55px;left:180px;">Eraser</button>
  </div>
  <canvas id="myCanvas" resize> </canvas>

</body>

</html>
