<!DOCTYPE>
<html>
<head>
	<title>Primitive Paint</title>
	<link rel="stylesheet" type="text/css" href="assets/css/paper.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
    var path, ellipse;
    var range = Number(document.getElementById("range").value); 
    var rangenew = Number(document.getElementById("rangenew").value);
    tool.minDistance = 1;

    tool.onMouseDown = function(event) {
      range = Number(document.getElementById("range").value); 
      rangenew = Number(document.getElementById("rangenew").value);
      console.log(range);
      path = new Path.Rectangle({
        
        x: event.point.x,
        y: event.point.y,
        width: range,
        height: rangenew,
      });

      ellipse = new Path.Ellipse(path);
      ellipse.strokeColor = new Color(Math.random(), Math.random(), Math.random());
    }

    tool.onMouseDrag = function(event) {
      range = Number(document.getElementById("range").value); 
      rangenew = Number(document.getElementById("rangenew").value);
      console.log(range);
      path = new Path.Rectangle({
        
        x: event.point.x,
        y: event.point.y,
        width: range,
        height: rangenew,
      });

      ellipse = new Path.Ellipse(path);
      ellipse.strokeColor = new Color(Math.random(), Math.random(), Math.random());
    }
	</script>
</head>

    <label for="range">Major Axis</label>
    <input type="range" name="" id="range">
    <!-- <input type="range" name="" id="range" min="0" max="100"> -->
  </div>
  <div style="padding: 10 px 10 px 20px 10px; background-color:gainsboro;">
    <label for="rangenew">Minor Axis</label>
    <input type="range" name="" id="rangenew">

  </div>
