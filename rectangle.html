<!DOCTYPE>
<html>
<head>
	<title>Primitive Paint</title>
	<link rel="stylesheet" type="text/css" href="assets/css/paper.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
	
  
  <script type="text/paperscript" canvas="myCanvas">
    var path;

    var range, rangenew;
      
    var BrushColor="#000000"
    tool.onMouseDown = function(event) {
      BrushColor = document.getElementById("color").value;
      range = Number(document.getElementById("range").value); 
      rangenew = Number(document.getElementById("rangenew").value);
      path = new Path.Rectangle({
        x: event.point.x,
        y: event.point.y,
        width: range,
        height: rangenew,
      });
      path.strokeColor = BrushColor;
    }

    tool.onMouseDrag = function(event) {
      range = Number(document.getElementById("range").value); 
      rangenew = Number(document.getElementById("rangenew").value);

      BrushColor = document.getElementById("color").value;

      path = new Path.Rectangle({
        x: event.point.x,
        y: event.point.y,
        width: range,
        height: rangenew
      });
      path.strokeColor = BrushColor;
    }
     document.querySelector("#clear").addEventListener("click",function(){
      location.reload();
    })
	</script>
</head>
<body style=" cursor: pointer;">

	<nav id="navbar">
		<a class="nav-link" href="index.html">Home</a>
		<a class="nav-link" href="simplePen.html">Simple Pad</a>
		<a class="nav-link active" href="rectangle.html">Rectangle Pad</a>
		<a class="nav-link" href="circle.html">Circle Pad</a>
		<a class="nav-link" href="ellipse.html">Ellipse Pad</a>
	</nav>

  <div class="sizediv">
    <label for="range">Width</label>
    <input type="range" name="" id="range">
    <label for="rangenew">Height</label>
    <input type="range" name="" id="rangenew">
  </div>
  <div class="sizediv">
    <strong><label for="color">Select Color : </label></strong>
    <input type="color" name="" id="color">
    <button id ="clear" style="float: right;">Clear Screen</button>
</div>
	<canvas id="myCanvas" resize></canvas>
</body>
